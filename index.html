<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input class='new-todo' placeholder="What needs to be done ?" v-model='newTodo' @keydown.enter="addTodo">
        <ul class="todo-list">
            <li class="todo" v-for="todo in tasks" :class='{completed: todo.status}'>
                <div class="view">
                    <input class="toggle" type="checkbox" v-model='todo.status'>
                    <label>{{ todo.name }}</label>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
